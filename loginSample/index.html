<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Pro6</title>
</head>
<body>
  <div class="login-box">
    <form action="" class="login-form">
      <img src="logo.png" alt="logo">
      <h1>Login</h1>
      <input type="text" class="txtb" placeholder="Student Number">
      <input type="password" class="txtb" placeholder="Password">
      <input class="loginBtn" type="submit" value="Log In">
    </form>
  
  </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script>
  $(Document).ready(function(){
      $('body').css("background"," #95a5a6");
      $('.txtb').css('border-radius','8px');

      $('.loginBtn').click(function(){
          $(".loginBtn").css('background',' #3498db');
          $(".login-box").fadeOut("slow");
      });

  });
</script>
</html>
