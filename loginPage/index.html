<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="login-box">
    <form action="" class="login-form">
      <img src="logo.png" alt="logo">
      <h1>Login</h1>
      <input type="text" name="user" class="txtb" placeholder="Enter Student Number">
      <input type="password" name="" class="txtb" placeholder="Enter Password">
      <input type="submit" value="Login" class="login-btn">
    </form>
  </div>
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
   <script>
     $Document.ready(function(){
       $('body').css('background-color','#95a5a6');
       $('.txtb').css('border-radius','8px');

       $('.login-btn').click(function(){
         $('.login-btn').css('background-color','#3498db');
         $('login-box').fadeOut("slow");
       });
     });
   
   </script>
   
</body>
</html>
